---
# Unified Citadel Monitor Deployment
# This replaces the separate backend.yaml and frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadel-monitor
  namespace: situation-monitor
  labels:
    app: citadel-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: citadel-monitor
  template:
    metadata:
      labels:
        app: citadel-monitor
    spec:
      serviceAccountName: situation-monitor
      containers:
        - name: citadel
          image: ghcr.io/saltxd/citadel-monitor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: FORTIGATE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fortigate-api
                  key: api-key
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          configMap:
            name: citadel-config
---
apiVersion: v1
kind: Service
metadata:
  name: citadel-monitor
  namespace: situation-monitor
  labels:
    app: citadel-monitor
spec:
  selector:
    app: citadel-monitor
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP
