# Prometheus configuration for Citadel Monitor
# This file is used with docker-compose.full.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (local container)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

